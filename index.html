<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Node.js</title>
</head>
<body>
    <h1>Bienvenue sur mon app Node.js</h1>
    <button id="runButton">Exécuter le script Node.js</button>
    <p id="result"></p>

    <script>
        document.getElementById('runButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/exec'); // Appelle l'API Node.js
                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('result').textContent = "Erreur lors de la connexion à l'API.";
            }
        });
    </script>
</body>
</html>
